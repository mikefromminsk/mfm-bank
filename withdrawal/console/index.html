<md-bottom-sheet class="col">
    <div class="row header align-start-center">
        <div class="row img32 radius-default back-gray align-center-center ripple" ng-click="back()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/down.svg">
        </div>
        Withdrawal
    </div>
    <div class="col content">
        <div class="col input-content">
            <div class="row input-wrapper">
                <div class="input-label">Tron address (TRC-20)</div>
                <input type="text"
                       ng-model="withdrawal_address">
            </div>
            <p class="text-red" ng-show="errorAddress">{{errorAddress}}</p>
            <div class="row input-wrapper">
                <div class="input-label">Amount USDT</div>
                <input type="number" ng-model="amount"
                       ng-change="calcTotal()">
                <div class="input-label-right row align-center-center ripple" ng-click="setMax()">
                    <p>MAX {{formatAmount(coin.balance)}}</p>
                </div>
            </div>
            <p class="text-red" ng-show="errorAmount">{{errorAmount}}</p>
            <div class="row nowrap" st>
                <p>Commission: {{formatAmount(provider.fee, wallet.gas_domain)}}</p>
            </div>
            <div class="col align-center-center">
                <p class="">you get</p>
                <p class="size32 bold">{{formatAmount(total, wallet.gas_domain)}}</p>
            </div>
            <button class="primary-button"
                    ng-click="withdrawal()"
                    ng-disabled="!withdrawal_address || !amount || total == 0">
                Withdrawal
            </button>
        </div>
    </div>
</md-bottom-sheet>
