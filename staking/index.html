<md-dialog class="fill col">
    <div class="row header align-start-center">
        <div ng-style="getLogo(domain)"></div>
        <p class="flex">{{formatTicker(domain)}} {{str.staking}}</p>
        <div class="row align-center-center img32 back-gray radius-default ripple" ng-click="close()">
            <img class="img16 img-gray400" src="/mfm-wallet/img/close.svg">
        </div>
    </div>
    <div class="flex col scroll align-start-center">
        <div class="flex col block input-content">
            <div class="row align-center-center">
                <img class="img100" src="/mfm-wallet/img/deposit.png">
            </div>
            <div class="row gap8 align-start-center">
                <img class="img40 p8 img-gray" src="/mfm-wallet/img/staking.svg">
                <p class="text2">{{str.percent}}:</p>
                <p class="text1">{{formatPercent(percent)}}</p>
            </div>
            <div class="row gap8 align-start-center">
                <img class="img40 p8 img-gray" src="/mfm-wallet/img/history.svg">
                <p class="text2">{{str.period}}:</p>
                <p class="text1">{{period_days}}</p>
                <p class="text2">{{str.days}}</p>
            </div>
        </div>
    </div>
    <!--<p class="text1">{{formatTimeDiff(stake.time - stake.period_days * 60 * 60 * 24)}}</p>
    <div class="primary-button"
         ng-show="stake.to == staking_address"
         ng-click="openUnstake()">
        {{str.unstake}}
    </div>-->
    <div class="col input-content shadow"
         ng-hide="stake.to == staking_address">
        <div class="flex row input-wrapper">
            <div class="input-label">{{domain}}</div>
            <input type="number"
                   autocapitalize="off"
                   autocomplete="off"
                   ng-model="amount">
            <button class="border-none nowrap"
                    ng-click="setMax()"
                    ng-disabled="token.balance == 0">
                {{str.max}}
            </button>
        </div>
        <p>{{str.available}} {{formatAmount(token.balance, token.domain)}}</p>
        <div class="primary-button"
             ng-click="openStake()"
             ng-disabled="token.balance == 0">
            {{str.stake}}
        </div>
    </div>
</md-dialog>
